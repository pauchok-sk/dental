<section class="s-connect sect-p" id="s-connect">
	<div class="container">
		<div class="s-connect__body">
			<img src="img/connect.png" alt="image" class="s-connect__img" />
			<img src="img/connect-logo.svg" alt="image" class="s-connect__logo" />
			<div class="s-connect__main">
				<h2 class="s-title s-connect__title">
					Связаться с лабораторией и получить прайс-лист
				</h2>
				<p class="s-connect__content">
					Оставьте заявку на консультацию. Мы свяжемся с вами для уточнения
					деталей и запишем на прием.
				</p>
				<form action="#" class="s-connect__form">
					<div class="s-connect__form-wrapper">
						<div class="input-control">
							<input type="text" placeholder="Имя и фамилия" class="input" />
						</div>
						<div class="input-control">
							<input type="tel" placeholder="Телефон" class="input" />
						</div>
					</div>
					<input type="checkbox" id="connect-policy" checked required class="input-policy" />
					<label for="connect-policy" class="label-policy s-connect__policy">
						<span>
							Я соглашаюсь с условиями
							<a href="#" target="_blank">политике конфиденциальности</a>
						</span>
					</label>
					<button class="btn-s s-connect__form-submit _white-outline">
						Отправить
					</button>
				</form>
			</div>
		</div>
	</div>
</section>
